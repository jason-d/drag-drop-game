<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Drag & Droppin'</title>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/content/site.css" rel="stylesheet" />
		<script src="//ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.7.1.js" type="text/javascript"></script>
    </head>
    <body>
		<div class="container">
			<div class="well">
				<div class="well" data-dnd-role="draggable"></div>
			</div>
			<div class="well">
				<div class="well" data-dnd-role="dropzone"></div>
				<div class="well" data-dnd-role="dropzone"></div>
				<div class="well" data-dnd-role="dropzone"></div>
			</div>
		</div>
        
		<script src="//code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="/scripts/dragAndDrop.js" type="text/javascript"></script>
    </body>
</html>
